<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>formulario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="">

      <h1>Create an account</h1>
      <p>It's free and always will be.</p>

      <form class="" action="index.html" method="post">

        <div class="namesur">
          <input id="name" type="text" placeholder = 'First name'>
          <input id="surname" class='surNameClass' type="text" placeholder = 'Surname'>
        </div>

        <div class="emailPassword">
          <input id="email" type="text" placeholder = 'Email or mobile number'>
          <input id="remail"class='getEmailAgain' type="text" placeholder = 'Re-enter email or mobile number'>
        </div>
        <input type="password" placeholder = 'New password'>


        <p>Birthday</p>
        <div class="date">
          <select id="days" class='birthday' name="day">
            <option value="day">Day</option>
          </select>

          <select class="birthday" name="months">
            <option value="0">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <select id="years" class='birthday' name="years">
            <option value="years">Year</option>
          </select>
          <div class="questionBirth">
            <a href="#"><p class="paragraphQuestionBirth">Why do I need to provide my date of birth?</p></a>
          </div>
        </div>
        <input type="radio" name="sex" value="female">Female
        <input type="radio" name="sex" value="female">Male
        <p class="paragraphBtnAccount">By clicking an account, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Plicity</a>, including our <a href="#">Cookie Use</a>.</p>

        <button class='buttonAnAccount' type="button" name="button">Create an account</button>
      </form>

    </div>
  </div>
  <script type="text/javascript" src='main.js'>
  </script>
</body>
</html>
